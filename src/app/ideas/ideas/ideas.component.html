<ng-container *ngIf="ideas$ | async as ideas">
  <div *ngFor="let idea of ideas">
    <p>{{idea.title}}</p>
    <p>{{idea.description}}</p>
    <div *ngFor="let tag of idea.tags">{{tag.label}}</div>
  </div>
</ng-container>

<button (click)="sortBy(EIdeaKey.DATE)">Sort 1</button>
<button (click)="sortBy(EIdeaKey.TITLE)">Sort 2</button>

<input [formControl]="searchTerm" #searchBar type="text" />

<app-update-or-new-idea></app-update-or-new-idea>
